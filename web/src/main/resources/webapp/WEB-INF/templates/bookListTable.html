
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Tabela z Ksiazkami</title>
    
        <style>
         table, th, td{
            border: 1px solid black;
         }
    </style>
    
</head>

<body>
                       
   <table>
      <tr>
         <th>Kasowanie</th>
         <th>Id</th>
         <th>Tytul</th>
         <th>Autor</th>
      </tr>
      
                       <div th:each="book : ${books}">
                        <tr>
                        <td>
                        <form action="/workshop/redirect" method="GET">
                        <input type="submit" onclick="" value="Delete">
                        </input>
                        </form>
                        </td>
                        <td>
                         <p th:text="${book.id}">
                             id
                         </p>  
                         </td>   

                         <td>
                         <p th:text="${book.title}">
                              title
                         </p>
                         </td>

                         <td>
                         <p th:text="${book.authors}">
                               authors
                         </p>
                         </td>
                         </tr>    
                       </div>   
   </table>
                   
</body>
</html>
